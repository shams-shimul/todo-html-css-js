<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TO-DO by Shams Shimul</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->
    <div id="rain-bg"></div>
    <header>
      <div id="title">Today's TO-DO</div>
      <div id="date-time">
        <div id="day-date"></div>
        <div id="time-now"></div>
      </div>
    </header>
    <main class="container">
      <section class="todo-input">
        <form id="todo-input-form" onsubmit="handleSubmit(event)">
          <input type="text" name="todo" id="todo" placeholder="Your next big thing to do..." />
          <button type='submit' type="submit" class="btn-submit clickable">Add</button>
        </form>
      </section>
      <section>
        <div id="filter-action-row">
          <div class="search">
            <form>
              <input type="search" id="search" placeholder="Search..." oninput="searchItem()" />
              <i class="bi bi-search search-icon"></i>
            </form>
          </div>
          <button type='button' class="filter-btn clickable active" id="filter-all" onclick="handleFilterAll()">
            All
          </button>
          <button type='button' class="filter-btn clickable" id="filter-done" onclick="handleFilterDone()">Done</button>
          <button type='button' class="filter-btn clickable" id="filter-not-done" onclick="handleFilterNotDone()">
            Not Done
          </button>
          <button type='button' class="clickable" id="more-btn" title="More options" onclick="toggleMoreOpt(this)">
            <i class="bi bi-list"></i>
          </button>
          <div id="more-opt">
            <ul id="more-opt-list">
              <li><i class="bi bi-check-all"></i> Mark all as 'Done'</li>
              <li>
                <i class="bi bi-dash-circle-dotted"></i> Mark all as 'Not Done'
              </li>
              <hr />
              <li class="clickable" onclick="deleteAll()">
                <i class="bi bi-trash3-fill"></i> Delete all at once
              </li>
            </ul>
          </div>
        </div>
        <ul class="todo-items"></ul>
      </section>
    </main>
    <footer>
      Designed and developed with
      <i class="bi bi-suit-heart-fill"></i> by
      <a href="https://github.com/shams-shimul" target="_blank">Shams Shimul</a> :::: No &copy; <span id="this-year"></span> 
    </footer>
    <div class="backdrop"></div>
    <div class="alert"></div>
    <script src="./functions.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>

</html>
