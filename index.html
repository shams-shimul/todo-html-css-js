<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>TO-DO by Shams Shimul</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Google Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">
				You are using an <strong>outdated</strong> browser. Please
				<a href="#">upgrade your browser</a> to improve your experience.
			</p>
		<![endif]-->

		<header>
			<div id="title">Today's TO-DO</div>
			<div id="date-time">
				<div id="day-date"></div>
				<div id="time-now"></div>
			</div>
		</header>
		<main class="container">
			<section class="todo-input">
				<form id="todo-input-form">
					<input
						type="text"
						name="todo"
						id="todo"
						placeholder="Your next big thing to do..."
					/>
					<button type="submit" class="btn-submit clickable">Add</button>
				</form>
			</section>
			<section>
				<ul class="todo-items">
					<li id="filter-action-row">
						<button class="filter-btn clickable active" id="filter-all">
							All
						</button>
						<button class="filter-btn clickable" id="filter-done">Done</button>
						<button class="filter-btn clickable" id="filter-not-done">
							Not Done Yet
						</button>
						<span style="flex-grow: 1"></span>
						<button
							class="clickable"
							id="more-btn"
							title="More options"
							onclick="toggleMoreOpt(this)"
						>
							<i class="fa-solid fa-ellipsis"></i>
						</button>
					</li>
					<div id="more-opt">
						<ul id="more-opt-list">
							<li class="clickable" onclick="markAllDone(this)">
								<i class="fa-solid fa-check-double"></i> Mark all as 'Done'
							</li>
							<li class="disabled">
								<i class="fa-solid fa-circle-notch"></i> Mark all as 'Not Done'
							</li>
							<hr />
							<li class="clickable" onclick="deleteAll()">
								<i class="fa-solid fa-trash-can-arrow-up"></i> Delete all at
								once
							</li>
						</ul>
					</div>
				</ul>
			</section>
		</main>
		<footer>
			No Copyright &copy; <span id="this-year"></span> | Made with ‚ù§ by
			<a href="https://github.com/shams-shimul" target="_blank">Shams Shimul</a>
		</footer>
		<div class="backdrop"></div>
		<div class="alert"></div>
		<script src="./script.js" type="text/javascript"></script>
	</body>
</html>
